<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if page %}
    <title>{{ page.title }} - Curtis' Site</title>
    {% elif section and section.title %}
    <title>{{ section.title }} - Curtis' Site</title>
    {% else %}
    <title>Curtis' Site</title>
    {% endif %}
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/skeleton.css">
    <link rel='stylesheet' href="/hack-font/hack.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="{{ config.base_url }}">Home</a></li>
        <li><a href="{{ config.base_url }}/blog">Blog</a></li>
        <li><a href="{{ config.base_url }}/tools">Tools</a></li>
        <li><a href="https://github.com/curtis3389">GitHub</a></li>
        <li><a href="https://git.sr.ht/~curtis3389">Sourcehut</a></li>
      </ul>
    </nav>
    <section class="section">
      <div class="container">
        {% block content %} {% endblock %}
      </div>
    </section>
  </body>
</html>
